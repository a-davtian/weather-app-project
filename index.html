<!DOCTYPE html>
<html lang="en">
  <head>
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Weather App</title>
  </head>
  <body>
<div class="container">

  <div class="weather-container">

    <div class="search-city">
      <form class="float-left" id="search-city-form">
        <input type="text" class="search" id="current-city-input" placeholder=" Type a city..." size="30"></input>
        <input type="submit" class="search-button" id="current-city-btn" value="Search">
         <button type="click" class="location-button" id="current-location-btn">Locate</button> 
      </form>  
    </div>

  <div>
    <ul class="current-city-data-display">
      <li class="current-weather-location"><span class="city" id="now-city">Kyiv</span>,<span id="now-country">UA</span></li>
      <li class="current-data">Last updated: <span id="now-date">Sun, August 21 20:23</span></li>
      <li class="current-data"><span class="status" id="now-status">partly cloudy</span></li>
    </ul>
  </div>
  <div class="row current details">
    <div class="col-6 current-weather-temp">
      <span id="img-current"><img src="" id="icon-current" alt="cloudy" width="75"></span>
      <span id="now-temp">25</span><span class="current-weather-units">
      <a href="#" class="active" id="celsium-link">째C</a>|<a href="#" id="fahrenheit-link">째F</a></span>
    </div>
    <div class="col-3 details">
      <div class="details-top">Wind: <span id="wind">11</span> km/h</div>
      <div class="details">Humidity: <span id="humidity"> 61</span>%</div>
    </div>
    <div class="col-3 details">
      <div class="details-top">Sunrise: <span id="sunrice">06:01</span></div>
      <div class="details">Sunset: 19:57</div>
    </div>
  </div>

<div class="weather-forecast">
  <div class="row">
    <div class="col-2">
      <div class="weather-forecast-date">Mon</div>
      <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42"/>
      <div class="weather-forecast-temperetures">
        <span class="weather-forecast-tempereture-max">20째</span>
        <span class="weather-forecast-tempereture-min">10째</span>
      </div>
    </div>
  </div>
</div>
 
</div>
<div class="credits">
    <small>Weather animated icons created by <a href="https://www.flaticon.com/free-animated-icons/weather" title="weather animated icons" class="credits-link" target="_blank">Freepik-Flaticon</a></small> 
   </br>
    <small><a href="https://github.com/a-davtian/weather-app-project.git" title="open-source" class="credits-link" target="_blank">Open-source code</a> by Asia Davtian</small>
  </div>
</div>
    <script src="src/index.js"></script>   
</body>
</html>
